<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<header th:replace="~{fragments.html :: nav-bar}"></header>
<div th:replace="~{fragments.html :: profile-bar}"></div>
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center activity">
                    <div><span class="activity-done" th:text="'가입 된 그룹 : '+${groupList.size()}">가입한 그룹 수</span></div>
                    <div class="icons"><i class="fa fa-search"></i><i class="fa fa-ellipsis-h"></i></div>
                </div>
                <div class="mt-3">
                    <ul class="list list-inline">
                        <li th:each="group : ${groupList}">
                            <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div class="ml-2 me-5">
                                    <a th:href="@{'/group/'+${group.path}}"><h6 class="mb-0" th:text="${group.title}">그룹이름</h6></a>
                                    <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                        <div><i class="fa fa-calendar-o me-2"></i><span class="ml-2" th:text="${group.created}">그룹 생성일</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <span class="me-5" th:text="'가입자 수 : ' + ${group.members.size()}"></span>
                                <button class="btn btn-danger" th:if="${isOwner}">탈퇴</button>
                            </div>
                            </div>

                            <div class="ml-2 w-75 m-2">
                                <small class="mb-0" th:text="${group.description}">그룹설명</small>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
